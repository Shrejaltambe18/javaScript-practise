<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show and hide Password</title>
    <style>
        .toggle-icon {
            height: 30px;
            cursor: pointer;
        }

        .password-container{
            display: flex;
            align-items: center;
            border: 1px solid black;
            width: fit-content;
            padding: 0 5px;
            border-radius: 5px;
        }

        .password-input{
            border: none;
        }

        .password-input:focus{
            outline: none;
        }
    </style>
</head>

<body>
    <div class="password-container">
        <input type="password" id="password-input" placeholder="Enter your Password" class="password-input" />
        <img src="./images/view.png" class="toggle-icon" onclick="togglePasswordView()" id="toggle-icon"/>
    </div>
    <script>
        function togglePasswordView(){
            const passwordInput = document.getElementById("password-input");
            const toggleIcon = document.getElementById("toggle-icon");

            if(passwordInput.type == "password"){
                passwordInput.type = "text";
                toggleIcon.src = "./images/hid.png";
            } else {
                passwordInput.type = "password";
                toggleIcon.src = "./images/view.png";
            }
        }
    </script>
</body>

</html>
