<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades Using Percentage</title>
</head>
<body>
    <script>
        const per = prompt("Enter a percentage (0-100): ");

        if(per > 50 && per <= 60){
            console.log("Grade E");
        }
        else if(per > 70 && per <= 80){
            console.log("Grade C");
        }
        else if(per > 80 && per < 90){
            console.log("Grade B");
        }
        else if(per >= 90){
            console.log("Grade A");
        }
        else{
            console.log("Fail")
        }
    </script>
</body>
</html>
