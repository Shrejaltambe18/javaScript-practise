<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        .clock{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-family: 'Courier New', Courier, monospace;
            border: 2px solid black;
            width: 300px;
            border-radius: 10px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div id="hh">HH</div>
        <div>:</div>
        <div id="mm">MM</div>
        <div>:</div>
        <div id="ss">SS</div>
    </div>

    <script></script>
</body>
</html>
