<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel and Consonent</title>
</head>
<body>
    <script>
        const alphabet = prompt("Enter any Alphabet: ");

        switch(alphabet){
            case 'a':
                alert("Vowel");
                break;

            case 'e':
                alert('Vowel');
                break;
                
            case 'i':
                alert("Vowel");
                break;
            
            case 'o':
                alert("Vowel");
                break;

            case 'u':
                alert("Vowel");
                break;
            
            default:
                alert("Consonent");
        }
    </script>
</body>
</html>
