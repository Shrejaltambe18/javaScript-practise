<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built In Functions</title>
</head>
<body>
    <script>
        /* toFixed function */
        const num1 = 6.3245678;
        console.log(num1.toFixed(2));

        const num2 = 12.345678923;
        console.log(num2.toFixed(3));

        /* ceil function */
        const ceilValue = Math.ceil(7.6);
        console.log("Ceiling Value: ",ceilValue);

        /* floor function */
        const floorValue = Math.floor(5.8);
        console.log("Floor Value: ",floorValue);

        /* round function */
        const roundValueBig = Math.round(6.6);
        console.log("Big Round Value: ",roundValueBig);

        const roundValueSmall = Math.round(4.3);
        console.log("Small Round Value: ",roundValueSmall);

        /* pow function */
        const power = Math.pow(6,4);
        console.log("Power: ",power);

        /* sqrt function */
        const squareRoot = Math.sqrt(81);
        console.log("Square root: ",squareRoot);

        /* min function */
        const minValue = Math.min(10,34,22,31,56);
        console.log("Minimum Value: ",minValue);

        /* max function */
        const maxValue = Math.max(76,45,32,12,89);
        console.log("Maximum Value: ",maxValue);
    </script>
</body>
</html>
