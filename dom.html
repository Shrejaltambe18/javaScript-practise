<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulationt</title>
</head>

<body id="body">
    <h1 id="greeting">Hello User!!</h1>

    <button onclick="greetUser('Morning')">Morning</button>
    <button onclick="greetUser('Afternoon')">Afternoon</button>
    <button onclick="greetUser('Evening')">Evening</button>
    <button onclick="greetUser('Night')">Night</button>

    <script>
        function greetUser(greeting){
            const greetingElement = document.getElementById("greeting");
            const bodyElement = document.getElementById("body");
            
            switch(greeting){
                case 'Morning':
                    greetingElement.innerText = "This morning is beautiful..!!";
                    bodyElement.style.backgroundColor = "#FFD700";
                    break;

                case 'Afternoon':
                    greetingElement.innerText = "This afternoon is bright...!!";
                    bodyElement.style.backgroundColor = "#2F4F4F";
                    break;

                case 'Evening':
                    greetingElement.innerText = "This evening is calm..!!";
                    bodyElement.style.backgroundColor = "#FFDF65";
                    break;

                case 'Night':
                    greetingElement.innerText = "This night is lovely..!!";
                    bodyElement.style.backgroundColor = "#AF34FF";
                    break;

                default:
                    greetingElement.innerText = "Hello User!!";
            }
        }
    </script>
</body>

</html>
