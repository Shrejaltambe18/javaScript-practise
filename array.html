<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        const Students = ["Ishan","Riva","Sai"];
        console.log(Students); //Printing all elements of array

        //Printing student names using indexes
        console.log(`Student 1 : ${Students[0]}`);
        console.log(`Student 2 : ${Students[1]}`);
        console.log(`Student 3 : ${Students[2]}`);
    </script>
</body>
</html>
