<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        const Students = ["Ishan","Riva","Sai","Veer","Raman","ruhi"];
        console.log(Students); //Printing all elements of array

        //Printing student names using indexes
        console.log(`Student 1 : ${Students[0]}`);
        console.log(`Student 2 : ${Students[1]}`);
        console.log(`Student 3 : ${Students[2]}`);

        //Updating elements
        Students[5] = "Ruhi";
        console.log(Students);

        //length() function
        const marks = [87,54,78,99,66,32,12,56,45,77,96,52];
        let total = marks.length;
        console.log("Total number of elements in the array: ",total);

        //push() function = Add new element at the end
        Students.push("Sejal");
        console.log(Students);

        //pop() function = Remove element from end
        Students.pop();
        console.log(Students);

        //unshift() function = Add element at the start
        Students.unshift("Preeta");
        Students.unshift("Naira");
        console.log(Students);

        //shift() function = Delete elements from start
        Students.shift();
        console.log(Students);

        //splice() function = Perform deletion and insertion at once
        //Syntax = splice(index, no of elements to delete, elements to insert)
        Students.splice(1,2,"Om","Sejal","Veena")
        console.log(Students);

        //join() function = convert array to string 
        console.log(Students.join(","));
        console.log(Students.join(" # "));

        //reverse() = convert array in descending/reverse order
        Students.reverse();
        console.log(Students);

        //sort() = convert array in ascending order
        Students.sort()
        console.log(Students);
    </script>
</body>
</html>
