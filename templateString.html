<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template String</title>
</head>
<body>
    <h1>I am learning JavaScript</h1>

    <script>
        const name = "Sejal";
        const city = "Loni";
        const age = 20;

        console.log(`Hello my name is ${name}. I am from ${city} and I am ${age} years old.`); 

        const studName = prompt("Enter your name: ");
        const studCity = prompt("Enter your city:");
        const studAge = prompt("Enter your age:");
        console.log(`Hii I am ${studName}. I am ${studAge} years old and I live in ${studCity}.`);  

        const num1 = parseInt(prompt("Enter the first number:"));
        console.log(typeof (num1));
        const num2 = parseInt(prompt("Enter the second number:"));
        const sum = num1 + num2;

        console.log(`The sum of ${num1} and ${num2} is: ${sum}`);
    </script>
</body>
</html>
