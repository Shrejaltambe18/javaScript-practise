<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in JavaScript</title>
</head>

<body>

    <button onclick="fun1()" ondblclick="fun2()">Click Me to see the Magic</button>
    </br>
    </br>
    <button onclick="fun1()" ondblclick="fun2()">Double Click Me to see the Magic</button>
    </br>
    </br>
    <input 
        type="text" , 
        onkeydown="keyfun1" 
        onkeypress="keyfun2" 
        onkeyup="keyfun3" 
    />

    <script>
        /* Click Events */
        function fun1() {
            console.log("Hello from fun1")
        }

        function fun2() {
            console.log("Hello from fun2")
        }

        /* Key Events */
        function keyfun1() {
            console.log("Key fun1");
        }

        function keyfun2() {
            console.log("Key fun2");
        }

        function keyfun3() {
            console.log("Key fun3");
        }
    </script>
</body>

</html>
