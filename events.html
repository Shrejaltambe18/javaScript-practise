<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in JavaScript</title>
    <style>
        .mouse-events{
            background-color: tomato;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 20px;
        }
    </style>
</head>

<body onload="console.log('Page loaded!')">

    <button onclick="fun1()" ondblclick="fun2()">Click Me to see the Magic</button>
    </br>
    </br>
    <button onclick="fun1()" ondblclick="fun2()">Double Click Me to see the Magic</button>
    </br>
    </br>
    <input 
        type="text" , 
        onkeydown="keyfun1" 
        onkeypress="keyfun2" 
        onkeyup="keyfun3" 
    />

    </br>
    </br>
    <div class="mouse-events" 
        onmouseover="mousefun1()" 
        onmouseout="mousefun2()"
        onmousemove="mousefun3()"
        onmouseup="mousefun4()"
        >Mouse Events
    </div>

    </br>
    </br>
    <input type="text" placeholder="Type something here.." onchange="changefun()" />

    <script>
        /* Click Events */
        function fun1() {
            console.log("Hello from fun1")
        }

        function fun2() {
            console.log("Hello from fun2")
        }

        /* Key Events */
        function keyfun1() {
            console.log("Key fun1");
        }

        function keyfun2() {
            console.log("Key fun2");
        }

        function keyfun3() {
            console.log("Key fun3");
        }

        /* Mouse Events */
        function mousefun1()
        {
            console.log("Mouse is over the div");
        }

        function mousefun2()
        {
            console.log("Mouse is out of the div");
        }

        function mousefun3()
        {
            console.log(`Mouse is moving over the div ${Math.random()}`);
        }

        function mousefun4()
        {
            console.log("onmouse up event triggered");
        }

        /* onchange event */
        function changefun()
        {
            console.log("Hello from onChange function");
        }
    </script>
</body>

</html>
