<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz App</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #120A2E;
            color: #E2E8F0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle, #220F52 5%, #120A2E 95%);
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 24px;
            text-align: center;
            color: #A968F5;
        }

        h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #B8B8EB;
        }

        #answer-buttons {
            display: grid;
            grid-template-columns: 240px 240px;
            justify-content: center;
            gap: 16px;
        }

        .btn {
            background-color: #2F2459;
            color: #D1D5DB;
            font-weight: 500;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px;
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.1);
        }

        .btn:hover {
            background-color: #4A3A8A;
        }

        .next-btn,
        .restart-btn {
            font-weight: 600;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            margin-top: 24px;
            width: 100%;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .next-btn {
            background: linear-gradient(90deg, #3C6CF4, #806AF9);
        }

        .next-btn:hover {
            background: linear-gradient(90deg, #2D58D8, #6B57E2);
        }

        .restart-btn {
            background: linear-gradient(90deg, #f63294, #c3094d);
        }

        .restart-btn:hover {
            background: linear-gradient(90deg, #E2479B, #C2205E);
        }

        .score-text {
            font-size: 20px;
            margin-bottom: 24px;
            color: #D1D5DB;
            text-align: center;
        }

        .score-num,
        .total-num {
            font-weight: 700;
        }

        .score-num {
            color: #806AF9;
        }

        .total-num {
            color: #6B57E2;
        }

        .btn.correct {
            background: linear-gradient(90deg, #16A34A, #16A34A);
            color: white;
        }

        .btn.wrong {
            background: linear-gradient(90deg, #DC2626, #DC2626);
            color: white;
        }
    </style>
</head>

<body>

    <div id="quiz-container" class="container">
        <h1>Simple Quiz App</h1>

        <div id="quiz-content">
            <h2 id="question"></h2>
            <div id="answer-buttons"></div>
            <button id="next-btn" class="next-btn" style="display: none;">Next</button>
        </div>

        <div id="score-content" style="display: none;">
            <h2 style="text-align:center;">Quiz Complete!</h2>
            <p class="score-text">You scored <span id="score" class="score-num"></span> out of <span
                    id="total-questions" class="total-num"></span></p>
            <button id="restart-btn" class="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                answers:[{ text: "Paris", correct: true },
                          { text: "Berlin", correct: false }, 
                          { text: "Madrid", correct: false }, 
                          { text: "Rome", correct: false }
                        ]
            },

            { question: "Which planet is known as the Red Planet?", answers: [{ text: "Mars", correct: true }, { text: "Earth", correct: false }, { text: "Jupiter", correct: false }, { text: "Venus", correct: false }] },
            { question: "What is the largest ocean on Earth?", answers: [{ text: "Pacific Ocean", correct: true }, { text: "Atlantic Ocean", correct: false }, { text: "Indian Ocean", correct: false }, { text: "Arctic Ocean", correct: false }] },
            { question: "Who wrote 'Romeo and Juliet'?", answers: [{ text: "William Shakespeare", correct: true }, { text: "Charles Dickens", correct: false }, { text: "Jane Austen", correct: false }, { text: "Mark Twain", correct: false }] }
        ];

        const questionElement = document.getElementById("question");
        const answerButtonsElement = document.getElementById("answer-buttons");
        const nextButton = document.getElementById("next-btn");
        const quizContent = document.getElementById("quiz-content");
        const scoreContent = document.getElementById("score-content");
        const scoreElement = document.getElementById("score");
        const totalQuestionsElement = document.getElementById("total-questions");
        const restartButton = document.getElementById("restart-btn");

        let currentQuestionIndex = 0;
        let score = 0;

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            quizContent.style.display = "block";
            scoreContent.style.display = "none";
            nextButton.style.display = "none";
            showQuestion();
        }

        function showQuestion() {
            answerButtonsElement.innerHTML = "";
            let currentQuestion = questions[currentQuestionIndex];
            questionElement.innerText = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;

            const buttonsHTML = currentQuestion.answers.map((answer, index) => {
                const correctAttribute = answer.correct ? `data-correct="true"` : '';
                return `<button class="btn" ${correctAttribute} data-index="${index}">${answer.text}</button>`;
            }).join('');

            answerButtonsElement.innerHTML = buttonsHTML;

            answerButtonsElement.onclick = selectAnswer;
        }

        function selectAnswer(e) {
            if (e.target.tagName !== 'BUTTON') return;

            const selectedButton = e.target;
            const isCorrect = selectedButton.getAttribute('data-correct') === "true";

            if (isCorrect) {
                score++;
                selectedButton.style.background = '#16A34A';
                selectedButton.style.color = 'white';
            } else {
                selectedButton.style.background = '#DC2626';
                selectedButton.style.color = 'white';
            }

            const allButtons = answerButtonsElement.querySelectorAll('button');
            allButtons.forEach(button => {
                const buttonIsCorrect = button.getAttribute('data-correct') === "true";
                if (buttonIsCorrect) {
                    button.style.background = '#16A34A';
                    button.style.color = 'white';
                }
                button.disabled = true;
            });

            nextButton.style.display = "block";
        }

        function handleNextButton() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
                nextButton.style.display = "none";
            } else {
                showScore();
            }
        }

        function showScore() {
            quizContent.style.display = "none";
            scoreContent.style.display = "block";
            scoreElement.innerText = score;
            totalQuestionsElement.innerText = questions.length;
        }

        nextButton.addEventListener("click", handleNextButton);
        restartButton.addEventListener("click", startQuiz);

        document.addEventListener("DOMContentLoaded", startQuiz);
    </script>
</body>

</html>
