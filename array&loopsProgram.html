<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programs on Array and Loops</title>
</head>
<body>
    <script>
        //check number is odd or even and display the sum of both
        const numbers = [54,78,67,45,98,44,33,98,78,65,49,78];
        console.log(numbers);
        let sumOdd = 0;
        let sumEven = 0;
        for(let i=0; i<numbers.length; i++){
            if(numbers[i] % 2 == 1){
                sumOdd += numbers[i];
            }
            else{
                sumEven += numbers[i];
            }
        }
        console.log("Sum of odd numbers: ",sumOdd);
        console.log("Sum of even numbers: ",sumEven);

        //Display the largest number
        const num = [5, 6, 4, 3, 8, 9, 7, 12, 21, 6];
        let largest = num[0];

        for(let i=1; i<num.length; i++){
            if(num[i] > largest){
                largest = num[i];
            }
        }
        console.log("Largest number is: ",largest);
    </script>
</body>
</html>
