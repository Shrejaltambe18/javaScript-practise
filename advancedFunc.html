<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Functions</title>
</head>
<body>
    <script>
        function kmToMeters(km)
        {
            const meters = km * 1000;
            return meters;
        }
        const res = kmToMeters(5);
        console.log("5 kilometers is equal to: ",res,"meters");

        function cmToMelimeters(cm)
        {
            const milmeters = cm * 10;
            console.log("3 centimeters is equal to: ",milmeters,"mm");
        }
        cmToMelimeters(3);
        
        function kmToM()
        {
            const km = parseInt(prompt("Enter distance in kilometers:"));
            const m = km * 1000;
            return m;
        }
        res1 = kmToM();
        console.log(`Total kilometers is equal to ${res1}`);

        function cmToMm()
        {
            const cm = parseInt(prompt("Enter cm: "));
            const mm = cm * 10;
            console.log(`${cm} is equals to ${mm} mm`);
        }
        cmToMm();
    </script>
</body>
</html>
