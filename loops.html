<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <h1>Loops</h1>
    <script>
        //for loop
        for(let i=0; i<=5; i++){
            console.log("Hello Students...");
            console.log(i);
        }

        console.log("Even numbers")
        for(let i=1; i<=20; i++){
            if(i % 2 == 0){
                console.log(i);
            }
        }

        //while loop
        console.log("while loop")
        let i = 0;
        while(i<10){
            console.log(i);
            i++;
        }
    </script>
</body>
</html>
