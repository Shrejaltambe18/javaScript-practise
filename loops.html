<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <h1>Loops</h1>
    <script>
        //for loop
        for(let i=0; i<=5; i++){
            console.log("Hello Students...");
            console.log(i);
        }

        console.log("Even numbers")
        for(let i=1; i<=20; i++){
            if(i % 2 == 0){
                console.log(i);
            }
        }

        //while loop
        console.log("while loop")
        let i = 0;
        while(i<10){
            console.log(i);
            i++;
        }

        //do-while loop
        console.log("do-while loop");
        let j = 0;
        do{
            console.log(j);
            j++;
        }while(j < 10);

        //break
        console.log("break");
        for(let i = 0; i < 10; i++)
        {
            if(i == 5){
                break;
            }
            console.log(i);
        }

        //continue
        console.log("continue");
        for(let i = 0; i < 10; i++)
        {
            if(i == 5){
                continue;
            }
            console.log(i);
        }
    </script>
</body>
</html>
