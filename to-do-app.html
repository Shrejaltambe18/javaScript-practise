<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <style>
        body {
            background-color: #DDC3C3;
            margin: 0;
            padding: 0;
        }

        .heading {
            text-align: center;
            color: #6B3F69;
        }

        .task-item{
            background-color: white;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #6B3F69;
            box-shadow: 0 0 5px 1px #6B3F69;
            margin-bottom: 20px;
        }

        .delete-icon{
            height: 20px;
        }

        .add-todo-container{
            background-color: #6B3F69;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .todo-container{
            width: 500px;
            margin: 0 auto;
            height: 400px;
            overflow-y: scroll;
        }

        .new-task-input{
            width: 300px;
            padding: 10px 20px;
            border-radius: 15px;
            border: 1px solid #6B3F69;
        }

        .new-task-input:focus {
            outline: none;
        }

        .add-task-button{
            background-color: #DDC3C3;
            border: 1px solid #6B3F69;
            padding: 5px 20px;
            border-radius: 15px;
            cursor: pointer;
            margin-left: 20px;
            height: 35px;
        }

        @media (max-width: 600px) {
            .todo-container{
                width: 90%;
            }

            .new-task-input{
                width: 200px;
            }
        }

    </style>
</head>

<body>
    <h1 class="heading">To Do App</h1>

    <div class="todo-container" id="todo-container"></div>
    
    <div class="add-todo-container" id="add-todo-container">
        <input type="text" placeholder="Add a new task" class="new-task-input" id="new-task-input"/>
        <button class="add-task-button" onclick="addtodo()" >Add</button>
    </div>

    <script>
        const todoItems = [
            "Go to Gym",
            "Buy Groceries",
            "Finish Project",
            "Buy clothes"
        ];

        const loadCards = () => {
            const ContainerElement = document.getElementById("todo-container");
            ContainerElement.innerHTML = "";

            for(const todoItem of todoItems){
                ContainerElement.innerHTML += `
                <div class= "task-item">
                    ${todoItem}
                    <img src= "./images/delete_icon.png" class="delete-icon" />
                    `;
            }
        };
        loadCards();

        const addtodo = () => {
            newTaskInput = document.getElementById("new-task-input");
            const newTodo = newTaskInput.value;
            todoItems.push(newTodo);
            newTaskInput.value = "";
            loadCards();
        };
    </script>
</body>

</html>
