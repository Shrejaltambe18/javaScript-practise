<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Of Cylinder</title>
</head>
<body>
    <h2>Volume Of Cylinder</h2>
    <script>
        const radius = prompt("Enter the radius:");
        const height = prompt("Enter the height:");

        const volume = 3.14 * radius * radius * height;

        console.log(`The Volume of the cylinder is: ${volume} cubic cm`);
    </script>
</body>
</html>
