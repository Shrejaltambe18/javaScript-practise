<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>

<body>
    <h2>Use of Operators</h2>
    <script>

        console.log("Arithmetic Operators")
        let a = 10;
        let b = 4; ~

            console.log("Addition: ", a + b);
        console.log("Subtraction: ", a - b);
        console.log("Multiplication: ", a * b);
        console.log("Division: ", a / b);
        console.log("Modulus: ", a % b);

        console.log("Assignment Operators")

        let balance = 100;
        let receivedAmount = 20;
        let chai = 40;

        balance = balance + receivedAmount;
        console.log("New Balance: " + balance);

        balance += receivedAmount;
        console.log("New Balance: " + balance);

        balance -= chai;
        console.log("Removing Chai expenses: ", balance)

        let num = 10;
        num *= 3;
        console.log("Multiplication: ", num);

        num /= 2;
        console.log("Divivsion: ", num);

        num %= 2;
        console.log("Modulus: ", num);

        console.log("Increment & Decrement Operators")
        let n = 5;
        console.log("Before increment n: ", n);

        n++;
        console.log("After increment n: ", n);

        ++n;
        console.log("After increment n: ", n);

        let n1 = 10;
        console.log("Before decrement n1: ", n1);

        n1--;
        console.log("After increment n1: ", n1);

        --n1;
        console.log("After decrement n1: ", n1);

        console.log("Comparison Operator");

        let p = 10;
        let q = 20;
        document.write("Greater than: ", p > q);
        document.write("<br> Less than: ", p < q);
        document.write("<br> Double Equals to: ", p == q);
        document.write("<br> Strict Equals to: ", p === q);
        document.write("<br> Not Equals to: ", p != q);
        document.write("<br> Less than or Equals to: ", p <= q);
        document.write("<br> Greater than or Equals to: ", p >= q);

        let or = 6 < 10 || 8 > 9;
        console.log(`Result is ${or}`);

        let and = 6 < 10 && 8 > 9;
        console.log(`Result is ${and}`); 

        let isBulbOn = false;
        console.log(`Bulb is ${!isBulbOn}`); 
        
        5 > 13 ? console.log("Hii") : console.log("Byee");

        const marathi = 54;
        const hindi = 67;
        const english = 35;

        marathi > 35 && hindi > 35 && english > 35 ? console.log("Pass") : console.log("Fail");
    </script>
</body>

</html>
