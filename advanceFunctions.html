<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Functions</title>
</head>
<body>
    <script>
        //arrow function with parameter
        const sayHello = (user) => {
            console.log(`Hello ${user}`)
        }
        sayHello("Pinki");
    </script>
</body>
</html>
