<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #120A2E;
            color: #E2E8F0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-image: radial-gradient(circle, #220F52 5%, #120A2E 95%);
        }
        .game-container {
            width: 100%;
            max-width: 450px;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
            color: #A968F5;
            margin-bottom: 16px;
        }
        p {
            font-size: 16px;
            color: #B8B8EB;
            margin-bottom: 24px;
        }
        .input-group {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 16px;
        }
        input[type="number"] {
            width: 100px;
            padding: 12px;
            font-size: 20px;
            text-align: center;
            background-color: #2F2459;
            color: #D1D5DB;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.1);
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
            color: white;
            text-transform: uppercase;
        }
        #submit-btn {
            background: linear-gradient(90deg, #3C6CF4, #806AF9);
        }
        #submit-btn:hover {
            background: linear-gradient(90deg, #2D58D8, #6B57E2);
        }
        #restart-btn {
            background: linear-gradient(90deg, #FF69B4, #E52E71);
            display: none;
            margin-top: 24px;
        }
        #restart-btn:hover {
            background: linear-gradient(90deg, #E2479B, #C2205E);
        }
        #message {
            font-size: 20px;
            font-weight: bold;
            height: 25px;
            margin-bottom: 16px;
        }
        #guesses {
            font-size: 14px;
            color: #B8B8EB;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Guess the Number</h1>
        <p>I'm thinking of a number between 1 and 100. Can you guess what it is?</p>
        <div class="input-group">
            <input type="number" id="guess-input" min="1" max="100">
            <button id="submit-btn">Guess</button>
        </div>
        <div id="message"></div>
        <p id="guesses"></p>
        <button id="restart-btn">Restart Game</button>
    </div>

    <script>
        const guessInput = document.getElementById('guess-input');
        const submitBtn = document.getElementById('submit-btn');
        const restartBtn = document.getElementById('restart-btn');
        const message = document.getElementById('message');
        const guessesDisplay = document.getElementById('guesses');

        let randomNumber;
        let guessCount = 0;

        function startGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            guessCount = 0;
            message.innerText = '';
            message.style.color = '#B8B8EB';
            guessesDisplay.innerText = 'Guesses: 0';
            guessInput.value = '';
            guessInput.disabled = false;
            submitBtn.disabled = false;
            restartBtn.style.display = 'none';
            guessInput.focus();
            console.log("New game started. Random number:", randomNumber);
        }

        function checkGuess() {
            const userGuess = Number(guessInput.value);
            if (userGuess < 1 || userGuess > 100 || isNaN(userGuess)) {
                message.innerText = 'Please enter a number between 1 and 100.';
                return;
            }

            guessCount++;
            guessesDisplay.innerText = `Guesses: ${guessCount}`;

            if (userGuess === randomNumber) {
                message.innerText = `You got it! The number was ${randomNumber}. You won in ${guessCount} guesses!`;
                message.style.color = '#10B981';
                endGame();
            } else if (userGuess > randomNumber) {
                message.innerText = 'Too high!';
                message.style.color = '#E52E71';
            } else {
                message.innerText = 'Too low!';
                message.style.color = '#E52E71';
            }
            guessInput.value = '';
            guessInput.focus();
        }

        function endGame() {
            guessInput.disabled = true;
            submitBtn.disabled = true;
            restartBtn.style.display = 'block';
        }

        submitBtn.addEventListener('click', checkGuess);
        restartBtn.addEventListener('click', startGame);
        
        startGame();

    </script>
</body>
</html>
