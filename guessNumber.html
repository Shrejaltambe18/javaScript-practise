<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .game-container {
            width: 100%;
            max-width: 450px;
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1rem;
            color: #4b5563;
            margin-bottom: 1.5rem;
        }
        .input-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        input[type="number"] {
            width: 100px;
            padding: 0.75rem;
            font-size: 1.25rem;
            text-align: center;
            border: 1px solid #d1d5db;
            border-radius: 8px;
        }
        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
            color: white;
        }
        #submit-btn {
            background-color: #2563eb;
        }
        #submit-btn:hover {
            background-color: #1d4ed8;
        }
        #restart-btn {
            background-color: #10b981;
            display: none;
            margin-top: 1.5rem;
        }
        #restart-btn:hover {
            background-color: #059669;
        }
        #message {
            font-size: 1.25rem;
            font-weight: bold;
            color: #1f2937;
            height: 25px;
            margin-bottom: 1rem;
        }
        #guesses {
            font-size: 0.9rem;
            color: #6b7280;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Number Guessing Game</h1>
        <p>I'm thinking of a number between 1 and 100. Can you guess what it is?</p>
        <div class="input-group">
            <input type="number" id="guess-input" min="1" max="100">
            <button id="submit-btn">Guess</button>
        </div>
        <div id="message"></div>
        <p id="guesses"></p>
        <button id="restart-btn">Restart Game</button>
    </div>

    <script>
        const guessInput = document.getElementById('guess-input');
        const submitBtn = document.getElementById('submit-btn');
        const restartBtn = document.getElementById('restart-btn');
        const message = document.getElementById('message');
        const guessesDisplay = document.getElementById('guesses');

        let randomNumber;
        let guessCount = 0;

        function startGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            guessCount = 0;
            message.textContent = '';
            guessesDisplay.textContent = 'Guesses: 0';
            guessInput.value = '';
            guessInput.disabled = false;
            submitBtn.disabled = false;
            restartBtn.style.display = 'none';
            guessInput.focus();
            console.log("New game started. Random number:", randomNumber);
        }

        function checkGuess() {
            const userGuess = Number(guessInput.value);
            if (userGuess < 1 || userGuess > 100 || isNaN(userGuess)) {
                message.textContent = 'Please enter a number between 1 and 100.';
                return;
            }

            guessCount++;
            guessesDisplay.textContent = `Guesses: ${guessCount}`;

            if (userGuess === randomNumber) {
                message.textContent = `You got it! The number was ${randomNumber}. You won in ${guessCount} guesses!`;
                message.style.color = '#10b981';
                endGame();
            } else if (userGuess > randomNumber) {
                message.textContent = 'Too high!';
                message.style.color = '#ef4444';
            } else {
                message.textContent = 'Too low!';
                message.style.color = '#ef4444';
            }
            guessInput.value = '';
            guessInput.focus();
        }

        function endGame() {
            guessInput.disabled = true;
            submitBtn.disabled = true;
            restartBtn.style.display = 'block';
        }

        submitBtn.addEventListener('click', checkGuess);
        restartBtn.addEventListener('click', startGame);
        
        // Start the game on page load
        startGame();

    </script>
</body>
</html>
