<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping</title>
</head>
<body>
    <h2>Swapping of two numbers</h2>
    <script>
        console.log("Swapping of two numbers Using Third Variable");
        let a = 10;
        let b = 20;
        console.log(`Before Swapping a = ${a} and b = ${b}`)

        let temp = a;
        a = b;
        b = temp;
       console.log(`After Swapping a = ${a} and b = ${b}`);

       console.log("Swapping of two numbers without Using Third Variable");
       let n1 = 200;
       let n2 = 300;
       console.log(`Before Swapping n1 = ${n1} and n2 = ${n2}`);

       n1 = n1 + n2;
       n2 = n1 - n2;
       n1 = n1 - n2;
       console.log(`After Swapping n1 = ${n1} and n2 = ${n2}`);

    </script>
</body>
</html>
