<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .calendar-container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-header h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
            margin: 0;
        }

        .nav-button {
            background-color: #e5e7eb;
            color: #1f2937;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1rem;
        }

        .nav-button:hover {
            background-color: #d1d5db;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: bold;
            color: #4b5563;
            margin-bottom: 10px;
        }

        .day-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }

        .day {
            padding: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            font-size: 1rem;
            color: #374151;
        }

        .day:hover {
            background-color: #d1d5db;
        }

        .day.current-month {
            color: #1f2937;
        }
        
        .day.today {
            background-color: #3b82f6;
            color: white;
            font-weight: bold;
        }
        
        .day.today:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>

    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prev-btn" class="nav-button">&lt;</button>
            <h2 id="month-year"></h2>
            <button id="next-btn" class="nav-button">&gt;</button>
        </div>

        <div class="weekdays">
            <span>Sun</span>
            <span>Mon</span>
            <span>Tue</span>
            <span>Wed</span>
            <span>Thu</span>
            <span>Fri</span>
            <span>Sat</span>
        </div>

        <div id="day-grid" class="day-grid"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const monthYearEl = document.getElementById('month-year');
            const dayGridEl = document.getElementById('day-grid');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            let currentDate = new Date();

            const renderCalendar = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();

                const today = new Date();
                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const lastDayOfMonth = new Date(year, month + 1, 0).getDate();

                const monthName = currentDate.toLocaleString('default', { month: 'long' });
                monthYearEl.textContent = `${monthName} ${year}`;
                
                dayGridEl.innerHTML = '';

                // Add blank days for the start of the month
                for (let i = 0; i < firstDayOfMonth; i++) {
                    const dayEl = document.createElement('div');
                    dayEl.classList.add('day');
                    dayGridEl.appendChild(dayEl);
                }

                // Add days of the month
                for (let i = 1; i <= lastDayOfMonth; i++) {
                    const dayEl = document.createElement('div');
                    dayEl.classList.add('day', 'current-month');
                    dayEl.textContent = i;
                    
                    if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                        dayEl.classList.add('today');
                    }
                    
                    dayGridEl.appendChild(dayEl);
                }
            };

            prevBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });

            nextBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });

            renderCalendar();
        });
    </script>
</body>
</html>
