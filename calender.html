<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #120A2E;
            color: #E2E8F0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-image: radial-gradient(circle, #220F52 5%, #120A2E 95%);
        }

        .calendar-container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .calendar-header h2 {
            font-size: 24px;
            font-weight: bold;
            color: #A968F5;
            margin: 0;
        }

        .nav-button {
            background-color: #2F2459;
            color: #D1D5DB;
            border: none;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 18px;
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.1);
        }

        .nav-button:hover {
            background-color: #4A3A8A;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 14.28%); 
            text-align: center;
            font-weight: bold;
            color: #B8B8EB;
            margin-bottom: 10px;
        }

        .day-grid {
            display: grid;
            grid-template-columns: repeat(7, calc(100% / 7 - 8px * 6 / 7));
            gap: 8px;
            text-align: center;
        }

        .day {
            padding: 12px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            font-size: 18px;
            color: #6B57E2;
        }

        .day:hover {
            background-color: #4A3A8A;
        }

        .day.current-month {
            color: #E2E8F0;
        }
        
        .day.today {
            background: linear-gradient(90deg, #FF69B4, #E52E71);
            color: white;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(229, 46, 113, 0.4);
        }
        
        .day.today:hover {
            background: linear-gradient(90deg, #E2479B, #C2205E);
        }
    </style>
</head>
<body>

    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prev-btn" class="nav-button">&lt;</button>
            <h2 id="month-year"></h2>
            <button id="next-btn" class="nav-button">&gt;</button>
        </div>

        <div class="weekdays">
            <span>Sun</span>
            <span>Mon</span>
            <span>Tue</span>
            <span>Wed</span>
            <span>Thu</span>
            <span>Fri</span>
            <span>Sat</span>
        </div>

        <div id="day-grid" class="day-grid"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const monthYearElement = document.getElementById('month-year');
            const dayGridElement = document.getElementById('day-grid');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            let currentDate = new Date();

            const renderCalendar = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();

                const today = new Date();
                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const lastDayOfMonth = new Date(year, month + 1, 0).getDate();

                const monthName = currentDate.toLocaleString('default', { month: 'long' });
                monthYearElement.textContent = `${monthName} ${year}`;
                
                let days = '';

                for (let i = 0; i < firstDayOfMonth; i++) {
                    days += `<div class="day"></div>`;
                }

                for (let i = 1; i <= lastDayOfMonth; i++) {
                    let classes = 'day current-month';
                    if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                        classes += ' today';
                    }
                    days += `<div class="${classes}">${i}</div>`;
                }
                
                dayGridElement.innerHTML = days;
            };

            prevBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });

            nextBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });

            renderCalendar();
        });
    </script>
</body>
</html>
