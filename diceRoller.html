<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
</head>

<style>
    .heading{
        text-align: center;
    }

    .image-container{
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .btn{
        width: fit-content;
        background-color: black;
        color: white;
        border-radius: 5px;
        padding: 10px 10px;
        border: 1px solid black;
        font-size: 18px;
    }

    .btn-container{
        display: flex;
        justify-content: center;
        margin-top: 30px;
    }

</style>

<body>
    <h1 class="heading">Dice Roller</h1>
    <div class="image-container">
        <img src="images/1.png" width="250px" height="250px" id="dice" class="image" />
    </div>

    <div class="btn-container">
        <button class="btn" onclick="roll()">Roll the Dice</button>
    </div>
    
    <script>
        const max = 6;
        const min = 1;

        function roll() {
            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            console.log(randomNumber);
            const diceElement = document.getElementById("dice");
            if(randomNumber == 1){
                diceElement.src = "images/1.png";
            }
            else if(randomNumber == 2){
                diceElement.src = "images/2.png";
            }
            else if(randomNumber == 3){
                diceElement.src = "images/3.png";
            }
            else if(randomNumber == 4){
                diceElement.src = "images/4.png";
            }
            else if(randomNumber == 5){
                diceElement.src = "images/5.png";
            }
            else if(randomNumber == 6){
                diceElement.src = "images/6.png";
            }
        }

    </script>
</body>

</html>
