<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
</head>

<body>
    <h1>Dice Roller</h1>
    <img src="images/1.png" width="200px" height="200px" id="dice" />
    <button onclick="roll()">Roll the Dice</button>

    <script>
        const max = 6;
        const min = 1;

        function roll() {
            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            console.log(randomNumber);
            const diceElement = document.getElementById("dice");
            if(randomNumber == 1){
                diceElement.src = "images/1.png";
            }
            else if(randomNumber == 2){
                diceElement.src = "images/2.png";
            }
            else if(randomNumber == 3){
                diceElement.src = "images/3.png";
            }
            else if(randomNumber == 4){
                diceElement.src = "images/4.png";
            }
            else if(randomNumber == 5){
                diceElement.src = "images/5.png";
            }
            else if(randomNumber == 6){
                diceElement.src = "images/6.png";
            }
        }

    </script>
</body>

</html>
