<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <script>
        const num = parseInt(prompt("Enter any number:"));

        switch(num){
            case 1:
                console.log("One");
                break;

            case 2:
                console.log("Two");
                break;

            case 3:
                console.log("Three");
                break;

            default:
                console.log("Invalid Number");
        }
    </script>
</body>
</html>
