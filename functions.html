<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        document.write("Hello");
        document.write("<b style='color: red;'>Hello</b");

        function sayHello()
        {
            console.log("\n---------------------------------------");
            console.log("Hello, Good Evening!");
            console.log("---------------------------------------\n");
        }
        sayHello();
        sayHello();

        function birthday(name){
            console.log(`Happiest Birthday ${name}!! May God Bless You....`);
        }
        birthday("Isha");

        function addition(a,b){
            const add = a + b;
            return add;
        }
        result = addition(10,23);
        console.log(`Addition: ${result}`);

        result1 = addition(100,50);
        console.log(result1);

        function areaOfCircle(radius)
        {
            const area = 3.14 * radius * radius;
            console.log(`Area of Circle: ${area}`);
        }
        areaOfCircle(5);

    </script>
</body>
</html>
