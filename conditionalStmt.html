<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement</title>
</head>
<body>
    <script>
        const num = 5;
        if(num % 2 == 0){
            console.log("Even number")
        }else{
            console.log("Odd number")
        }
    </script>
</body>
</html>
